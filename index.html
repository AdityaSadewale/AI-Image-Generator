<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Image Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
<div id="particles-container"></div>
<header class="header">
    <div class="logo-wrapper">
        <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <h1>AI Image Generator</h1>
    </div>

    <button class="theme-toggle">
        <i class="fa-solid fa-moon"></i>
    </button>
</header>

<form class="prompt-form">

<div class="prompt-actions">

<select class="custom-select" id="model-select" required>
<option disabled selected value="">Select Model</option>
<option value="gemini">Gemini</option>
</select>

<select class="custom-select" id="count-select" required>
<option value="1">1 Image</option>
<option value="2">2 Images</option>
<option value="3">3 Images</option>
</select>

<select class="custom-select" id="ratio-select" required>
<option value="1/1">1:1 Square</option>
<option value="16/9">16:9 Landscape</option>
<option value="9/16">9:16 Portrait</option>
</select>

<button type="submit" class="generate-btn">
<i class="fa-solid fa-wand-sparkles"></i>
Generate
</button>

</div>

<textarea 
class="prompt-input"
placeholder="Describe your imagination in detail..."
required></textarea>

<div class="image-grid" id="image-grid">

<!-- Loader -->
<div class="loader-wrapper hidden" id="loader">
    <div class="spinner"></div>
    <p>Generating images...</p>
</div>

</div>

</form>

</div>

<script src="scripts.js"></script>
</body>
</html>
